<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestVuJs</title>
    <script src="Vuejs.js"></script>
</head>
<body>
    <h1> hello Vujs</h1>
    <div id="app">

      <h1>{{counter}}</h1>
      <button v-on:click="counter++">
        inc
      </button>
      <button v-on:click="counter--">
        dec
      </button>




    </div>
    
    <script src="script.js"></script>
</body>
</html>
